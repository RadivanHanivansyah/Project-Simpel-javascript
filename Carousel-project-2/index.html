<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Shoes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-100 overflow-hidden">
    <div class="container m-auto flex justify-center h-screen items-center">
      <div class="card m-auto flex items-center justify-center">
        <span
          class="left p-1 font-extrabold text-2xl border-4 border-black relative left-3 hover:cursor-pointer hover:bg-black hover:border-zinc-300 hover:text-white"
        >
          <
        </span>
        <div class="data border-2 rounded bg-teal-50 border-zinc-200 pb-4">
          <img class="img-shoes w-80 object-cover" src="img/img-1.png" alt="" />
          <h2 class="name font-medium ml-3 mb-0">Slick Sneakers</h2>
          <h2 class="price font-bold ml-3">$79.99</h2>
          <div class="review ml-2.5 -mt-[0.5]">
            <img src="img/star-1.png" alt="" class="star w-20 inline-block" />
            <h3
              class="number-review inline-block text-xs tracking-tighter text-slate-600"
            >
              31 Review(s)
            </h3>
          </div>
          <button
            class="text-xs mt-3 ml-3 border rounded py-1 px-2 border-black font-medium hover:border-white hover:bg-black hover:text-white"
          >
            Add to cart
          </button>
        </div>
        <span
          class="right p-1 font-extrabold text-2xl border-4 border-black relative right-3 hover:cursor-pointer hover:bg-black hover:border-zinc-300 hover:text-white"
          >></span
        >
      </div>
    </div>
  </body>
  <script src="scrip.js"></script>
</html>
